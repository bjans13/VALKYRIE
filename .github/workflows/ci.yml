name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - task: test
            node-version: 18.x
          - task: test
            node-version: 20.x
          - task: lint
            node-version: 20.x

    steps:
      - uses: actions/checkout@v4
      - name: Detect npm cache eligibility
        id: cache-detect
        shell: bash
        run: |
          if [[ -f package-lock.json ]]; then
            echo "cache=npm" >> "$GITHUB_OUTPUT"
          fi
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: ${{ steps.cache-detect.outputs.cache }}
      - name: Install dependencies
        run: npm install
      - name: Run tests
        if: matrix.task == 'test'
        run: npm test
      - name: Run lint
        if: matrix.task == 'lint'
        run: npm run lint

